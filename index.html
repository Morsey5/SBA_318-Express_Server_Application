<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Task Management App</title>
</head>
<body>
  <div class="header">
    <h1>Task Management App</h1>
  </div>

  <div class="main-content">
    <h2>Categories</h2>
    <ul id="categoryList" class="category-list"></ul>

    <h2>Tasks</h2>
    <ul id="taskList" class="task-list"></ul>
  </div>

  <script src="main.js"></script>
  <script>
    // Assuming you have a global variable 'categories' and 'tasks' available from the server
    const categories = [
      { "id": 1, "name": "Work" },
      { "id": 2, "name": "Personal" },
      { "id": 3, "name": "Shopping" }
    ];

    const tasks = [
      { "title": "Task 1", "description": "Description 1", "dueDate": "2023-11-30", "status": "Incomplete", "userId": 1, "categoryId": 1 },
      // Add more tasks as needed
    ];

    const categoryList = document.getElementById('categoryList');
    const taskList = document.getElementById('taskList');

    // Render categories
    categories.forEach(category => {
      const li = document.createElement('li');
      li.textContent = category.name;
      categoryList.appendChild(li);
    });

    // Render tasks
    tasks.forEach(task => {
      const li = document.createElement('li');
      li.innerHTML = `
        <span>Title: ${task.title}</span>
        <span>Description: ${task.description}</span>
        <span>Due Date: ${task.dueDate}</span>
        <span>Status: ${task.status}</span>
        <span>User: ${task.userId}</span>
        <span>Category: ${task.categoryId}</span>
      `;
      taskList.appendChild(li);
    });
  </script>
</body>
</html>
