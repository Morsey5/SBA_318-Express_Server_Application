<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Task Management App</title>
</head>
<body>
  <h1>Task Management App</h1>

  <!-- Task form -->
  <h2>Tasks</h2>
  <form id="taskForm">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>
    <br>
    <label for="description">Description:</label>
    <input type="text" id="description" name="description" required>
    <br>
    <button type="button" onclick="addTask()">Add Task</button>
  </form>

  <!-- Display tasks -->
  <ul id="taskList"></ul>

  <!-- Category form -->
  <h2>Categories</h2>
  <form id="categoryForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br>
    <button type="button" onclick="addCategory()">Add Category</button>
  </form>

  <!-- Display categories -->
  <ul id="categoryList"></ul>

  <script src="main.js"></script>
  <script>
    // JavaScript for dynamic content
    function addTask() {
      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;

      // Create a new task element
      const taskItem = document.createElement('li');
      taskItem.textContent = `${title}: ${description}`;

      // Append the task element to the task list
      document.getElementById('taskList').appendChild(taskItem);
    }

    function addCategory() {
      const categoryName = document.getElementById('name').value;

      // Create a new category element
      const categoryItem = document.createElement('li');
      categoryItem.textContent = categoryName;

      // Append the category element to the category list
      document.getElementById('categoryList').appendChild(categoryItem);
    }
  </script>
</body>
</html>
